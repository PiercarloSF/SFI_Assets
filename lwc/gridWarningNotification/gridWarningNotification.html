<template>
  <template if:true={showNotification}>
    <div
      class="slds-notify slds-notify_toast slds-theme_warning toast"
      role="alert"
    >
      <span
        class="slds-icon_container slds-m-right_small slds-no-flex slds-align-top"
      >
        <lightning-icon
          icon-name="utility:warning"
          alternative-text="Warning"
        ></lightning-icon>
      </span>
      <h2>{message}</h2>
    </div>
  </template>
</template>
