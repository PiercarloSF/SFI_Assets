<template>
  <template if:true={showPopup}>
    <lightning-card title={htmlLabels.GridContractNotificationTitle}>
      <div class="slds-form-element">
        <div class="slds-form-element__control">
          <div class="slds-grid slds-wrap">
            <template for:each={checklistItems} for:item="item">
              <div key={item.value} class="slds-size_1-of-3 slds-p-horizontal_medium">
                <lightning-input type="checkbox" label={item.label} value={item.value} onchange={handleCheckboxChange} required={item.required}></lightning-input>
              </div>
            </template>
            <br/>
          <br/>
            <div class="slds-size_1-of-1 slds-p-horizontal_medium">
              <lightning-button variant="brand" label="Submit" onclick={handleSave}></lightning-button>
            </div>
          </div>
        </div>
      </div>
    </lightning-card>
  </template>
</template>
