<template>
  <lightning-card  title={dPtitle}>
    <template if:false={empty}>
      <lightning-button
        variant="brand"
        label={htmlLabels.exportDeliveryPlanTerm}
        title={htmlLabels.exportDeliveryPlanTerm}
        class="slds-var-m-right_x-small"
        slot="actions"
        onclick={exportDeliveryPlan}
      ></lightning-button
      >&nbsp; &nbsp;
      <template if:true={showRefreshButton}>
      <lightning-button
        variant="brand"
        label={htmlLabels.refreshDeliveryPlanTerm}
        title={htmlLabels.refreshDeliveryPlanTerm}
        class="slds-var-m-right_x-small"
        slot="actions"
        onclick={refreshDeliveryPlan}
      ></lightning-button>
      </template>
  </template>

    <lightning-layout multiple-rows>
      <lightning-layout-item
        size="6"
        padding="around-small"
      ></lightning-layout-item>
      <lightning-layout-item size="6" padding="around-small">
        <lightning-input
          type="search"
          label="Search Product Scheduelle"
          onchange={handleSearch}
        ></lightning-input>
      </lightning-layout-item>
    </lightning-layout>
    <template if:true={data}>
      <!-- sldsValidatorIgnoreNextLine -->
      <lightning-datatable
        key-field="Id"
        hide-checkbox-column="true"
        data={data}
        columns={columns}
        draft-values={draftValues}
        sorted-by={sortedBy}
        sorted-direction={sortedDirection}
        oncellchange={handleCellChange}
        oncancel={handleCancel}
        onsave={handleSave}
        class="data-table"
      >
      </lightning-datatable>
      <div class="slds-align_absolute-center no-records">
        <template if:true={empty}> {htmlLabels.noProductSchedules} </template>
      </div>
      <template if:false={isInlineEditing}>
        <div class="slds-align_absolute-center" style="height: 5rem">
          <lightning-button
            disabled={bDisableFirst}
            icon-name="utility:chevronleft"
            label="Previous"
            onclick={previousPage}
          ></lightning-button>
          &nbsp; &nbsp;
          <lightning-button
            disabled={bDisableLast}
            icon-name="utility:chevronright"
            label="Next"
            onclick={nextPage}
            class="slds-p-horizontal_x-small"
            icon-position="right"
          ></lightning-button>
        </div>
      </template>
    </template>
  </lightning-card>
</template>
