<template>
  <lightning-card title={title} class="revenueCalculation">
    <template if:false={empty}>
      <lightning-button
        variant="brand"
        label={htmlLabels.exportRevenueSchedules}
        title={htmlLabels.exportRevenueSchedules}
        class="slds-var-m-right_x-small"
        slot="actions"
        onclick={exportDeliveryPlan}
      ></lightning-button>
    </template>
    <template if:true={showGenerate}>
      <lightning-button
        variant="brand"
        label={htmlLabels.generateRevenueSchedules}
        title={htmlLabels.generateRevenueSchedules}
        class="slds-var-m-right_x-small"
        slot="actions"
        onclick={generateRevenue}
      ></lightning-button
      >&nbsp; &nbsp;
    </template>
    <template if:true={showActuals}>
      <lightning-button
        disabled={refreshLoading}
        variant="brand"
        label={htmlLabels.refreshRevenueScheduleV2}
        title={htmlLabels.refreshRevenueScheduleV2}
        class="slds-var-m-right_x-small"
        slot="actions"
        onclick={refreshRevenueScheduleV2}
      ></lightning-button
      >&nbsp; &nbsp;
    </template>
    <template if:false={empty}>
      <lightning-layout multiple-rows>
        <lightning-layout-item
          size="6"
          padding="around-small"
        ></lightning-layout-item>
        <lightning-layout-item size="6" padding="around-small">
          <lightning-input
            type="search"
            label="Search Product Scheduelle"
            onchange={handleSearchInput}
          ></lightning-input>
        </lightning-layout-item>
      </lightning-layout>
      <!-- sldsValidatorIgnoreNextLine -->
      <lightning-datatable
        key-field="Id"
        hide-checkbox-column="true"
        data={data}
        columns={columns}
        draft-values={draftValues}
        sorted-by={sortedBy}
        sorted-direction={sortedDirection}
        oncellchange={handleCellChange}
        oncancel={handleCancel}
        onsave={handleSave}
        class="data-table"
      >
      </lightning-datatable>
      <template if:false={isInlineEditing}>
        <div class="slds-align_absolute-center" style="height: 5rem">
          <lightning-button
            disabled={bDisableFirst}
            icon-name="utility:chevronleft"
            label="Previous"
            onclick={previousPage}
          ></lightning-button>
          &nbsp; &nbsp;
          <lightning-button
            disabled={bDisableLast}
            icon-name="utility:chevronright"
            label="Next"
            onclick={nextPage}
            class="slds-p-horizontal_x-small"
            icon-position="right"
          ></lightning-button>
        </div>
      </template>
    </template>
  </lightning-card>
  <br></br>
  <br></br>
  </template>
